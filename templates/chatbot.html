<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chatbot</title>
    <style>
        body {
            background-color: #e8e8fc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #cf9ff1;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .chat-container {
            height: 80vh;
            overflow-y: auto;
            padding: 20px;
            background-color: #eef;
            display: flex;
            flex-direction: column;
        }

        .bot-message, .user-message {
            max-width: 70%;
            padding: 10px;
            margin: 8px;
            border-radius: 15px;
            white-space: pre-wrap;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #ffffff;
            border-radius: 15px 15px 15px 0;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        }

        .user-message {
            align-self: flex-end;
            background-color: #d1c4e9;
            border-radius: 15px 15px 0 15px;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: #eee;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
        }

        .input-area button {
            background-color: #b388eb;
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 16px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #a26cd4;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='tneapic.png') }}" height="30">
        <span><b>chatbot</b></span>
    </div>

    <div class="chat-container" id="chat-box">
        <div class="bot-message">ü§ñ how can i help you?</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask anything...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById('chat-box');

            const userMsg = document.createElement('div');
            userMsg.className = 'user-message';
            userMsg.innerText = message;
            chatBox.appendChild(userMsg);

            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(res => {
                if (!res.ok) {
                    throw new Error("Server returned error");
                }
                return res.json();
            })
            .then(data => {
                const botMsg = document.createElement('div');
                botMsg.className = 'bot-message';

                if (data.error) {
                    botMsg.innerText = "‚ùå " + data.error;
                } else {
                    let reply = "";

                    if (data.message) {
                        reply += data.message + "\n\n";
                    }

                    if (Array.isArray(data.colleges) && data.colleges.length > 0) {
                        data.colleges.forEach((college, index) => {
                            reply += `${index + 1}. ${college.college_name || college.name} (Code: ${college.college_code || college.code})\n`;
                        });
                    }

                    if (reply.trim() === "") {
                        reply = "‚ö†Ô∏è No matching response.";
                    }

                    botMsg.innerText = reply;
                }

                chatBox.appendChild(botMsg);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error("‚ùå Fetch error:", error);
                const errMsg = document.createElement('div');
                errMsg.className = 'bot-message';
                errMsg.innerText = "‚ö†Ô∏è Error: Failed to contact server.";
                chatBox.appendChild(errMsg);
            });

            input.value = '';
        }

        document.getElementById('userInput').addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
